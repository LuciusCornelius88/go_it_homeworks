<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DELETE FIELD</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
          <li><a href="/change/{{record.name}}" role="button"> Go back to record change page </a></li>
        </ul>
      </nav>

      {% if del_type == "phone" %}

      <form method="POST" action="/records/{{record.name}}/del_phone">
        <div style="padding: 7px">
          <label
            >Phone number of {{record.id}} {{record.name}}:
            <input type="text" name="phone" required/>
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      {% elif del_type == "email" %}

      <form method="POST" action="/records/{{record.name}}/del_email">
        <div style="padding: 7px">
          <label
            >Email of record {{record.id}} {{record.name}}:
            <input type="text" name="email" required/>
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      {% elif del_type == "address" %}

      <form method="POST" action="/records/{{record.name}}/del_address">
        <div style="padding: 7px">
          <label
            >City of the record {{record.id}} {{record.name}}:
            <input type="text" name="city" />
          </label>
          <label
            >Street of the record {{record.id}} {{record.name}}:
            <input type="text" name="street" />
          </label>
          <label
            >Postal_code of the record {{record.id}} {{record.name}}:
            <input type="text" name="postal_code" />
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      {% endif %}

    </main>
  </body>
</html>
